<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support the helpless</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Allahu Akber</h1>
    <!-- Header Section -->
    <section class="header_section">
        <div class="header-text">
            <h1>Let's all help those who need it</h1>
            <p>Keeping the voice of "people for people" in front of us, we all move forward shoulder to shoulder.</p>
            <button class="button-style">Donate Now</button>
        </div>
    </section>
    <section class="donate-today">
        <h1>Donate Today</h1>
        <p>You can donate various amounts of money, which will be <br> distributed among the needy.</p>
        <div class="amounts">
            <div class="dollar">$1000</div>
            <div class="dollar">$2000</div>
            <div class="dollar">$3000</div>
            <div class="dollar">$4000</div>
            <div class="dollar">$5000</div>
        </div>
        <div class="input-field">

            <input type="text" placeholder="Other Amounts Dollar">

            <div class="line-style">
                <hr>
            </div>

            <button class="button-style">Donate Now</button>

        </div>
    </section>
</body>

</html>
